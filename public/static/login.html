<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/assets/plugins/X-admin/css/font.css">
    <link rel="stylesheet" href="/assets/plugins/X-admin/css/login.css">
    <link rel="stylesheet" href="/assets/plugins/X-admin/css/xadmin.css">
    <script type="text/javascript" src="/assets/plugins/jquery/jquery3.2.1.min.js"></script>
    <script src="/assets/plugins/X-admin/lib/layui/layui.js" charset="utf-8"></script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message"><a href="/static/register.html">x-admin2.0-注册</a></div>
    <div class="message">x-admin2.0-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <!--
        <input name="username" placeholder="用户名" type="text" lay-verify="required|phone|number|email" class="layui-input">
        <hr class="hr15">
        -->
        <input name="username" lay-verify="required" placeholder="用户名" type="text" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input name="ga_code" lay-verify="required" placeholder="GA" type="text" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="button">
        <hr class="hr20">
    </form>
</div>

<script src="/assets/js/common.js?v=0.0.11"></script>
<script>
    $(function () {
        layui.use('form', function () {
            let form = layui.form;
            //监听提交
            form.on('submit(login)', function (data) {
                console.log(URL_LOGIN, JSON.stringify(data.field))
                common.post2Payload(URL_LOGIN, JSON.stringify(data.field), function (r) {
                    if (r.code !== CODE_SUCCESS) {
                        console.log(r.code, r.message, status)
                        layer.msg("登录失败 " + r.message)
                        return
                    }
                    layer.msg("登录成功", function () {
                        location.href = 'index.html'
                    });
                })
            })
        });
    })
</script>
</body>
</html>
